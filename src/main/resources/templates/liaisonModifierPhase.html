	<link rel="stylesheet" href="/css/styles.css">

	<title>Plannings</title>
	<link rel="shortcut icon" type="image/x-icon" href="/images/logo0.png" />
</head>

<body>
	<div class="container">


		<!-- Entete -->
		<span th:if="${authentification}">
			<div th:replace="fragments/entete_post :: entete_post"></div>
		</span> <span th:unless="${authentification}">
			<div th:replace="fragments/entete_init :: entete_init"></div>
		</span>
		<!-- ---------------- -->

		<!--
		<div class="row">
			<div class="col">
				<img class="img-fluid" src="/images/bandeau7.png" th:src="@{/images/bandeau7.png}" />
			</div>
		</div>

		<script th:inline="javascript">

			var nom = /*[[${projet.nom}]]*/ null;
			var tableau = /*[[${tab}]]*/ null;
			var liste = /*[[${liste}]]*/ null;



			const lignes = [];

			for (i = 0; i < tableau.length; i++) {

				l = new Array(tableau[i].taskId, tableau[i].taskName, tableau[i].ressource,
					new Date(tableau[i].startDate), new Date(tableau[i].endDate), tableau[i].duration, tableau[i].percent, tableau[i].dependencies);
				lignes.push(l);
			}


			function HTMLtoPdf() {

				console.log("impression")

				var doc = new jsPDF();
				doc.text('Hello world', 10, 10)
				doc.save('testDoc.pdf')

			}

		</script>

		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
			google.charts.load('current', {'packages': ['gantt']});
			google.charts.setOnLoadCallback(drawChart);
			var hauteur = lignes.length * 30 + 40;
			if (hauteur < 310) {
				hauteur = 310
			}
			function drawChart() {

				var data = new google.visualization.DataTable();
				data.addColumn('string', 'Task ID');
				data.addColumn('string', 'Task Name');
				data.addColumn('string', 'Resource');
				data.addColumn('date', 'Start Date');
				data.addColumn('date', 'End Date');
				data.addColumn('number', 'Duration');
				data.addColumn('number', 'Percent Complete');
				data.addColumn('string', 'Dependencies');

				data.addRows(lignes);

				var options = {
					height: hauteur,
					gantt: {
						trackHeight: 30
					}
				};

				var chart = new google.visualization.Gantt(document.getElementById('chart_div'));

				chart.draw(data, options);
			}
		</script>

		<div class="row">

			<h2>Diagramme de Gantt</h2>

		</div>

		<div id="chart_div"></div>

		<div class="row">

			<h2>Présentation de la Phase à lier</h2>

		</div>



		<div class="col">

			<table class="table table-striped">
				<thead>

				</thead>
				<tbody>
					<tr>
						<th scope="row">Numéro</th>
						<td th:text="${phase.numero}" />

					</tr>

					<tr>
						<th scope="row">Projet</th>
						<td th:text="${projet.nom}" />

					</tr>


					<tr>
						<th scope="row">Date de début</th>
						<td th:text="${#temporals.format(phase.debut, 'dd-MM-yyyy')}">

					</tr>
					
					
					<tr>
						<th scope="row">Date de fin</th>
						<td th:text="${#temporals.format(phase.fin, 'dd-MM-yyyy')}" />

					</tr>


					<tr>
						<th scope="row">Ressource</th>
						<td th:text="${ressource.prenom + ' ' + ressource.nom}" />

					</tr>
								
					<tr>
						<th scope="row">Nom</th>
						<td th:text="${phase.nom}" />

					</tr>
						
					<tr>
						<th scope="row">Active</th>
						<td th:text="${phase.actifString}" />

					</tr>

				</tbody>
			</table>
			
		</div>
		
		<div>
				<form th:action="@{/phase/modifier/liaison/{phase}(phase=${phase.id})}" method="post" th:object="${phase}">
					
					<span th:unless=${noLimiteInf}>
						<div class="row  mr-1 mb-3">
							<b>	<label for="text" th:text="${'Début - limite: ' + #temporals.format(limiteInf, 'dd-MM-yyyy')}" style="color: red;">Début</label></b><input type="date" class="form-control"
									th:field="*{dateDebutString}" th:value="*{dateDebutString}">
						</div>
						
						<div class="row  mr-1 mb-3" hidden>
							<label for="text" style="color: red;">Limite inf</label><input type="date" class="form-control"
								th:field="*{limInfString}" th:value="*{limInfString}">
						</div>
						
						<div class="form-check mt-2">
							<input type="checkbox" class="form-check-input"
								th:field="*{gauche}" th:checked="*{gauche}" th:value="*{gauche}"> <label
								class="form-check-label">Décalage à gauche</label>
						</div>
					</span>
					
					<span th:unless=${noLimiteSup}>
						<div class="row  mr-1 mb-3">
							<b>	<label for="text" th:text="${'Fin - limite: ' + #temporals.format(limiteSup, 'dd-MM-yyyy')}" style="color: red;">Fin</label> </b> <input type="date" class="form-control"
									th:field="*{dateFinString}" th:value="*{dateFinString}">
						</div>
						
						<div class="row  mr-1 mb-3" hidden>
							<label for="text" style="color: red;">Limite sup</label><input type="date" class="form-control"
								th:field="*{limSupString}" th:value="*{limSupString}">
						</div>
					
						
						<div class="form-check mt-2">
							<input type="checkbox" class="form-check-input"
								th:field="*{droite}" th:checked="*{droite}" th:value="*{droite}"> <label
								class="form-check-label">Décalage à droite</label>
						</div>
					</span>
					
						<span th:if=${noLimiteInf}>
							<div class="row  mr-1 mb-3">
								<label for="text">Début</label> <input type="date" class="form-control"
									th:field="*{dateDebutString}" th:value="*{dateDebutString}">
							</div>
							
							
							<div class="row  mr-1 mb-3" hidden>
								<label for="text" style="color: red;">Limite inf</label><input type="date" class="form-control"
									th:field="*{limInfString}" th:value="*{limInfString}">
							</div>
						
							<div class="form-check mt-2" hidden>
								<input type="checkbox" class="form-check-input"
									th:field="*{gauche}" th:checked="*{gauche}" th:value="*{gauche}"> <label
									class="form-check-label">Décalage à gauche</label>
							</div>
							
							
						</span>
						<span th:if=${noLimiteSup}>
							<div class="row  mr-1 mb-3">
								<label for="text">Fin</label> <input type="date" class="form-control"
									th:field="*{dateFinString}" th:value="*{dateFinString}">
							</div>
							
							
							<div class="row  mr-1 mb-3" hidden>
								<label for="text" style="color: red;">Limite sup</label><input type="date" class="form-control"
									th:field="*{limSupString}" th:value="*{limSupString}">
							</div>
							
							<div class="form-check mt-2">
								<input type="checkbox" class="form-check-input"
									th:field="*{droite}" th:checked="*{droite}" th:value="*{droite}"> <label
									class="form-check-label">Décalage à droite</label>
							</div>	
							
							
						</span>
					
					<div class="row  mr-1">
						<label for="text">Décalage en jours</label> <input type="number" min="-30" max="30" 
						class="form-control"
							th:field="*{decalage}">
					</div>
					
					<div class="bouton row">

						<div class="col">
							<div class="d-flex justify-content-end">
								<a class="btn mb-1 mr-1 bouton2" style="background-color: #7e60fb; color: white;"
									href="/espace" role="button">Annuler</a> <input type="submit"
									class="btn mb-1 bouton2" style="background-color: #7e60fb; color: white;"
									value="Enregistrer">
							</div>
						</div>
					</div>
				
				</form>
		<div class="row d-flex text-align-left">
		
			<h2 th:text="${'Dépendance: liste des phases pour le projet ' + projet.nom}">Liste des phases</h2>

		</div>
		
		
		<div class="row">

				<div class="col donnees" style="margin: 5px;">

					<table class="table table-striped">
						<thead>
							<tr>

								<th scope="col">Numéro</th>
								<th scope="col">Nom</th>
								<th scope="col">Ressource</th>
								<th scope="col">Date de début</th>
								<th scope="col">Date de fin</th>
								<th scope="col">Modifier</th>
								<th scope="col">Liaison</th>
							
								
							</tr>
						</thead>
						<tbody>
							<tr th:each="p, iStat: ${phases}">

								<td th:text="${p.numero}" />
								<td th:text="${p.nom}" />
								<td th:text="${p.nomRessource}" />
							     
							
								<td th:text="${#temporals.format(p.debut, 'dd-MM-yyyy')}" />
								<span th:unless=${p.conflit}>
								<td  style="color: green; font-weight: bold;" th:text="${#temporals.format(p.fin, 'dd-MM-yyyy')}" />
								</span>
						
								<span th:if=${p.conflit} >
								<td style="color: red; font-weight: bold;" th:text="${#temporals.format(p.fin, 'dd-MM-yyyy')}" />
								</span>


								<span th:if=${groupe2}>
								
								
										<td><a
												th:href="@{/phase/modifier/{id}(id=${phase.id})}">
												<p type="text" class="btn btn-block"
													style="background-color:#7e60fb ; color: white">Modifier</p>
											</a>
										</td>
									
									
									
									<span th:if="${p.liaison}">
										<td><a
												th:href="@{/phase/liaison/selection/{phase}/{dependance}/{statut}(phase=${phase.id},dependance=${p.id}, statut=${p.liaison})}">
												<p type="text" class="btn btn-block"
													style="background-color: #730800; color: white">Retirer</p>
											</a>
										</td>
									</span>


									<span th:unless="${p.liaison}">
										<td><a
												th:href="@{/phase/liaison/selection/{phase}/{dependance}/{statut}(phase=${phase.id},dependance=${p.id}, statut=${p.liaison})}">
												<p type="text" class="btn btn-block"
													style="background-color: #7e60fb; color: white">Ajouter</p>
											</a>
										</td>
									</span>
								</span>

							
								
							</tr>

						</tbody>
					</table>
				</div>
			</div>
			
	
			<div class="row mt-3">
				<div class="col d-flex justify-content-end">
				
				<span th:if=${groupe2}>
					<div class="form-group mr-3">
						<a th:href="@{/projet/gantt/{id}(id=${projet.id})}">
							<p type="text" class="btn btn-block" style="background-color: #7e60fb; color: white">Gantt
							</p>
						</a>
					</div>

				</span>

			<div class="form-group ">
					<a th:href="@{/projet/voir/{idProjet}(idProjet=${projet.id})}">
						<p type="text" class="btn btn-block" style="background-color: #7e60fb; color: white">Retour projet</p>
					</a>
				</div>
			</div>


			</div>

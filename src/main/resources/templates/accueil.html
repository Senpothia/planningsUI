<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>LabPlan - Outil de gestion de laboratoire</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/logo0.png" />
<head>
<!-- Required meta tags -->

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<title>Plannings - Outil de gestion de projet</title>

<body>
	<div class="container">

			<span th:if="${authentification}">
			<div th:replace="fragments/entete_post :: entete_post"></div>

			<div th:replace="fragments/entete_init :: entete_init"></div>
		</span>
		<!-- ---------------- -->
		
		
		<div class="row">
			<div class="col">
				<img class="img-fluid" src="/images/bandeau8.png" alt=""  th:src="@{/images/bandeau8.png}"/>

		</div>

		<div th:replace="fragments/footer :: footer"></div>
		
		 <!-- ********************************************* -->
	

	</div>

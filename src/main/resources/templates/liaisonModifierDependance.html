<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="fr">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" href="/css/styles.css">

	<title>Plannings</title>
	<link rel="shortcut icon" type="image/x-icon" href="/images/logo0.png" />
</head>

<body>
	<div class="container">


		<!-- Entete -->
		<span th:if="${authentification}">
			<div th:replace="fragments/entete_post :: entete_post"></div>
		</span> <span th:unless="${authentification}">
			<div th:replace="fragments/entete_init :: entete_init"></div>
		</span>
		<!-- ---------------- -->

		<!--
		<div class="row">
			<div class="col">
				<img class="img-fluid" src="/images/bandeau7.png" th:src="@{/images/bandeau7.png}" />
			</div>
		</div>
		-->

		<script th:inline="javascript">

			var nom = /*[[${projet.nom}]]*/ null;
			var tableau = /*[[${tab}]]*/ null;
			var liste = /*[[${liste}]]*/ null;



			const lignes = [];

			for (i = 0; i < tableau.length; i++) {

				l = new Array(tableau[i].taskId, tableau[i].taskName, tableau[i].ressource,
					new Date(tableau[i].startDate), new Date(tableau[i].endDate), tableau[i].duration, tableau[i].percent, tableau[i].dependencies);
				lignes.push(l);
			}


			function HTMLtoPdf() {

				console.log("impression")

				var doc = new jsPDF();
				doc.text('Hello world', 10, 10)
				doc.save('testDoc.pdf')

			}

		</script>

		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
			google.charts.load('current', {'packages': ['gantt']});
			google.charts.setOnLoadCallback(drawChart);
			var hauteur = lignes.length * 30 + 40;
			if (hauteur < 310) {
				hauteur = 310
			}
			function drawChart() {

				var data = new google.visualization.DataTable();
				data.addColumn('string', 'Task ID');
				data.addColumn('string', 'Task Name');
				data.addColumn('string', 'Resource');
				data.addColumn('date', 'Start Date');
				data.addColumn('date', 'End Date');
				data.addColumn('number', 'Duration');
				data.addColumn('number', 'Percent Complete');
				data.addColumn('string', 'Dependencies');

				data.addRows(lignes);

				var options = {
					height: hauteur,
					gantt: {
						trackHeight: 30
					}
				};

				var chart = new google.visualization.Gantt(document.getElementById('chart_div'));

				chart.draw(data, options);
			}
		</script>

		<div class="row">

			<h2>Diagramme de Gantt</h2>

		</div>

		<div id="chart_div"></div>
		<div class="row">

			<h2>Présentation de la Phase à lier</h2>

		</div>

		<span th:if=${conflitDates}>
			<div class="row">

				<h4 style="color: red;">Vous devez résoudre le conflit de dates avant de lier les phases</h4>

			</div>
		</span>

		<div class="col">

			<table class="table table-striped">
				<thead>

				</thead>
				<tbody>
					<tr>
						<th scope="row">Numéro</th>
						<td th:text="${phase.numero}" />

					</tr>

					<tr>
						<th scope="row">Projet</th>
						<td th:text="${projet.nom}" />

					</tr>


					<tr>
						<th scope="row">Date de début</th>
						<td th:text="${#temporals.format(phase.debut, 'dd-MM-yyyy')}">

					</tr>
					
					
					<tr>
						<th scope="row">Date de fin</th>
						<td th:text="${#temporals.format(phase.fin, 'dd-MM-yyyy')}" />

					</tr>


					<tr>
						<th scope="row">Ressource</th>
						<td th:text="${ressource.prenom + ' ' + ressource.nom}" />

					</tr>
								
					<tr>
						<th scope="row">Nom</th>
						<td th:text="${phase.nom}" />

					</tr>
						
					<tr>
						<th scope="row">Active</th>
						<td th:text="${phase.actifString}" />

					</tr>

				</tbody>
			</table>
			
			<span th:if=${conflitDates}>
			<form th:action="@{/phase/modifier/liaison/{phase}(phase=${phase.id})}" method="post" th:object="${phase}">
					
					
					<div class="row  mr-1 mb-3">
						<label for="text">Début</label> <input type="date" class="form-control"
							th:field="*{dateDebutString}" th:value="*{dateDebutString}">
					</div>

					<div class="row  mr-1 mb-3">
						<label for="text">Fin</label> <input type="date" class="form-control"
							th:field="*{dateFinString}" th:value="*{dateFinString}">
					</div>
					
					<div class="row  mr-1">
						<label for="text">Décalage</label> <input type="number" min="-30" max="30" class="form-control"
							th:field="*{decalage}">
					</div>
					
					<div class="bouton row">

						<div class="col">
							<div class="d-flex justify-content-end">
								<a class="btn mb-1 mr-1 bouton2" style="background-color: #7e60fb; color: white;"
									href="/espace" role="button">Annuler</a> <input type="submit"
									class="btn mb-1 bouton2" style="background-color: #7e60fb; color: white;"
									value="Enregistrer">
							</div>
						</div>
					</div>
				
				</form>
			
			</span>
		</div>
		
		<div>
				
		<div class="row d-flex text-align-left">
		
			<h2 th:text="${'Dépendance pour le projet ' + projet.nom}">Dépendance</h2>

		</div>
		
		
		<div class="row">

				<div class="col donnees" style="margin: 5px;">

					<table class="table table-striped">
						<thead>
							<tr>

								<th scope="col">Numéro</th>
								<th scope="col">Nom</th>
								<th scope="col">Ressource</th>
								<th scope="col">Date de début</th>
								<th scope="col">Date de fin</th>
								
							</tr>
						</thead>
						<tbody>
							<tr th:each="p, iStat: ${phases}">

								<td th:text="${p.numero}" />
								<td th:text="${p.nom}" />
								<td th:text="${p.nomRessource}" />
							     
							
								<td th:text="${#temporals.format(p.debut, 'dd-MM-yyyy')}" />
								<span th:unless=${p.conflit}>
								<td  style="color: green; font-weight: bold;" th:text="${#temporals.format(p.fin, 'dd-MM-yyyy')}" />
								</span>
						
								<span th:if=${p.conflit} >
								<td style="color: red; font-weight: bold;" th:text="${#temporals.format(p.fin, 'dd-MM-yyyy')}" />
								</span>
								
							</tr>

						</tbody>
					</table>
				</div>
			</div>
		
				<form th:action="@{/phase/modifier/liaison/{phase}/{dependance}(phase=${phase.id}, dependance=${dependance.id})}" method="post" th:object="${dependance}">
					
					
					<div class="row  mr-1 mb-3">
						<label for="text">Début</label> <input type="date" class="form-control"
							th:field="*{dateDebutString}" th:value="*{dateDebutString}">
					</div>

					<div class="row  mr-1 mb-3">
						<label for="text">Fin</label> <input type="date" class="form-control"
							th:field="*{dateFinString}" th:value="*{dateFinString}">
					</div>
					
					<div class="row  mr-1">
						<label for="text">Décalage</label> <input type="number" min="-30" max="30" step="1"class="form-control"
							th:field="*{decalage}">
					</div>
					
					<div class="bouton row">

						<div class="col">
							<div class="d-flex justify-content-end">
								<a class="btn mb-1 mr-1 bouton2" style="background-color: #7e60fb; color: white;"
									href="/espace" role="button">Annuler</a> <input type="submit"
									class="btn mb-1 bouton2" style="background-color: #7e60fb; color: white;"
									value="Enregistrer">
							</div>
						</div>
					</div>
				
				</form>
	
		<!-- footer -->

		<!-- PIED DE PAGE -->

		<div th:replace="fragments/footer :: footer"></div>

		<!-- ********************************************* -->

		<!-- footer -->
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>

</head>

<body>
	<div class="container">

		<!-- ENTETE -->

		<!-- IMAGE -->

		<!-- ----------------- -->
		
			<script th:inline="javascript">

			var nom = /*[[${projet.nom}]]*/ null;
			var tableau = /*[[${tab}]]*/ null;
			var liste = /*[[${liste}]]*/ null;



			const lignes = [];

			for (i = 0; i < tableau.length; i++) {

				l = new Array(tableau[i].taskId, tableau[i].taskName, tableau[i].ressource,
					new Date(tableau[i].startDate), new Date(tableau[i].endDate), tableau[i].duration, tableau[i].percent, tableau[i].dependencies);
				lignes.push(l);
			}

			
			function HTMLtoPdf() {

				console.log("impression")

				var doc = new jsPDF();
				doc.text('Hello world', 10, 10)
				doc.save('testDoc.pdf')

			}

		</script>

		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
			if(tableau.length != 0){
			google.charts.load('current', {'packages': ['gantt']});
			google.charts.setOnLoadCallback(drawChart);
			var hauteur = lignes.length * 30 + 40;
			if (hauteur < 310) {
				hauteur = 310
			}
			function drawChart() {

				var data = new google.visualization.DataTable();
				data.addColumn('string', 'Task ID');
				data.addColumn('string', 'Task Name');
				data.addColumn('string', 'Resource');
				data.addColumn('date', 'Start Date');
				data.addColumn('date', 'End Date');
				data.addColumn('number', 'Duration');
				data.addColumn('number', 'Percent Complete');
				data.addColumn('string', 'Dependencies');

				data.addRows(lignes);

				var options = {
					height: hauteur,
					gantt: {
						trackHeight: 30
					}
				};

				var chart = new google.visualization.Gantt(document.getElementById('chart_div'));

				chart.draw(data, options);
			}
			}
		</script>
		
		<span th:unless=${vide}>
			<div class="row d-flex justify-content-left">
	
				<h1>Diagramme de Gantt</h1>
	
			</div>
		</span>

		<div id="chart_div"></div>
		
		<div class="row d-flex justify-content-left">

			<h1 th:text="${'Liste des phases pour le projet ' + projet.nom}">Liste des phases</h1>

		</div>
		<span th:if=${vide}>
			<div class="row d-flex justify-content-center">
				<h1 th:text="${'Le projet ' + projet.nom + ' ne comporte pas de phases'}" style="color: red;"></h1>
			</div>
		</span>

		<span th:unless=${vide}>
			<div class="row">

				<div class="col donnees" style="margin: 5px;">

					<table class="table table-striped">
						<thead>
							<tr>

								<th scope="col">Numéro</th>
								<th scope="col">Nom</th>
								<th scope="col">Ressource</th>
								<th scope="col">Suspendue</th>
								<th scope="col">Conformité</th>
								<th scope="col">Active</th>
								<!-- 
								<span th:if=${groupe1}>
									<th scope="col">Fiches</th>
								</span>

								<span th:if=${groupe1}>
									<th scope="col">Notes</th>
								</span>
								-->
								<span th:if=${groupe2}>
									<th scope="col">Liaisons</th>
								</span>
								<th scope="col">Voir</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="phase, iStat: ${phases}">

								<td th:text="${phase.numero}" />
								<td th:text="${phase.nom}" />
								<td th:text="${phase.nomRessource}" />
								<td th:text="${phase.suspenduString}" />
								<td th:text="${phase.conformeString}" />
								<span th:unless=${groupe2}>
									<td th:text="${phase.actifString}" />
								</span>


								<span th:if=${groupe2}>
									<span th:if="${phase.actif}">
										<td><a
												th:href="@{/phase/changer/statut/{phase}/{active}/{case}(phase=${phase.id}, active=${phase.actif}, case=${case})}">
												<p type="text" class="btn btn-block"
													style="background-color: #730800; color: white">Désactiver</p>
											</a>
										</td>
									</span>


									<span th:unless="${phase.actif}">
										<td><a
												th:href="@{/phase/changer/statut/{phase}/{active}/{case}(phase=${phase.id}, active=${phase.actif}, case=${case})}">
												<p type="text" class="btn btn-block"
													style="background-color: #7e60fb; color: white">Activer</p>
											</a>
										</td>
									</span>
								</span>

								<span th:if="${groupe2}">

									<td><a th:href="@{/phase/liaison/ajouter/{id}(id=${phase.id})}">
											<p type="text" class="btn btn-block"
												style="background-color: #7e60fb; color: white">Gérer</p>
										</a>
									</td>
								</span>

								<!-- 
								<span th:if="${groupe1}">

									<td><a th:href="@{/phase/fiches/ajouter/{id}(id=${phase.id})}">
											<p type="text" class="btn btn-block"
												style="background-color: #7e60fb; color: white">Ajouter</p>
										</a>
									</td>



									<td><a
											th:href="@{/phase/notes/ajouter/{idPhase}/{idProjet}(idPhase=${phase.id}, idProjet=${projet.id})}">
											<p type="text" class="btn btn-block"
												style="background-color: #7e60fb; color: white">Ajouter</p>
										</a>
									</td>
								</span>
								-->
								<td><a th:href="@{/phase/voir/{id}(id=${phase.id})}">
										<p type="text" class="btn btn-block"
											style="background-color: #7e60fb; color: white">Voir</p>
									</a>
								</td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>

		</span>

		<div class="row mt-3">
			<div class="col d-flex justify-content-end">

				<span th:unless=${vide}>
					<span th:if=${groupe2}>
						<div class="form-group mr-3">
							<a th:href="@{/projet/gantt/{id}(id=${projet.id})}">
								<p type="text" class="btn btn-block" style="background-color: #7e60fb; color: white">Gantt
								</p>
							</a>
						</div>
	
					</span>
				</span>

				<span th:if=${groupe2}>
					<div class="form-group mr-3">
						<a th:href="@{/projet/ajouter/phase/{id}(id=${projet.id})}">
							<p type="text" class="btn btn-block" style="background-color: #7e60fb; color: white">Ajouter
								phase</p>
						</a>
					</div>

				</span>

				<span th:if=${groupe1}>
					<div class="form-group mr-3">
						<a th:href="@{/fiches/spontanee/ajouter/{projet}(projet=${projet.id})}">
							<p type="text" class="btn btn-block" style="background-color: #7e60fb; color: white">Ajouter
								fiche spontanée</p>
						</a>
					</div>

				</span>

				<div class="form-group ">
					<a href="/espace">
						<p type="text" class="btn btn-block" style="background-color: #7e60fb; color: white">Retour</p>
					</a>
				</div>

			</div>


		</div>

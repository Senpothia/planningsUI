<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="fr">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" href="/css/styles.css">

	<title>Plannings</title>
	<link rel="shortcut icon" type="image/x-icon" href="/images/logo0.png" />
</head>

<body>
	<div class="container">


		<!-- Entete -->
		<span th:if="${authentification}">
			<div th:replace="fragments/entete_post :: entete_post"></div>
		</span> <span th:unless="${authentification}">
			<div th:replace="fragments/entete_init :: entete_init"></div>
		</span>
		<!-- ---------------- -->

		<div class="row">
			<div class="col">
				<img class="img-fluid" src="/images/bandeau7.png" th:src="@{/images/bandeau7.png}" />
			</div>
		</div>

		<div class="row">

			<h2>Présentation de la Phase à lier</h2>

		</div>



		<div class="col">

			<table class="table table-striped">
				<thead>

				</thead>
				<tbody>
					<tr>
						<th scope="row">Numéro</th>
						<td th:text="${phase.numero}" />

					</tr>

					<tr>
						<th scope="row">Projet</th>
						<td th:text="${projet.nom}" />

					</tr>


					<tr>
						<th scope="row">Date de début</th>
						<td th:text="${#temporals.format(phase.debut, 'dd-MM-yyyy')}">

					</tr>
					
					
					<tr>
						<th scope="row">Date de fin</th>
						<td th:text="${#temporals.format(phase.fin, 'dd-MM-yyyy')}" />

					</tr>


					<tr>
						<th scope="row">Ressource</th>
						<td th:text="${ressource.prenom + ' ' + ressource.nom}" />

					</tr>
								
					<tr>
						<th scope="row">Nom</th>
						<td th:text="${phase.nom}" />

					</tr>
						
					<tr>
						<th scope="row">Active</th>
						<td th:text="${phase.actifString}" />

					</tr>

				</tbody>
			</table>

		</div>
		
		<div class="row">

			<h2 th:text="${'Dépendance: liste des phases pour le projet ' + projet.nom}">Liste des phases</h2>

		</div>
		
		<div class="row">

				<div class="col donnees" style="margin: 5px;">

					<table class="table table-striped">
						<thead>
							<tr>

								<th scope="col">Numéro</th>
								<th scope="col">Nom</th>
								<th scope="col">Ressource</th>
								<th scope="col">Suspendue</th>
								<th scope="col">Conformité</th>
								<th scope="col">Liaison</th>
							
								
							</tr>
						</thead>
						<tbody>
							<tr th:each="p, iStat: ${phases}">

								<td th:text="${p.numero}" />
								<td th:text="${p.nom}" />
								<td th:text="${p.nomRessource}" />
								<td th:text="${p.suspenduString}" />
								<td th:text="${p.conformeString}" />
								<span th:unless=${groupe2}>
									<td th:text="${p.actifString}" />
								</span>


								<span th:if=${groupe2}>
									<span th:if="${p.liaison}">
										<td><a
												th:href="@{/phase/liaison/selection/{phase}/{dependance}/{statut}(phase=${phase.id},dependance=${p.id}, statut=${p.liaison})}">
												<p type="text" class="btn btn-block"
													style="background-color: #730800; color: white">Retirer</p>
											</a>
										</td>
									</span>


									<span th:unless="${p.liaison}">
										<td><a
												th:href="@{/phase/liaison/selection/{phase}/{dependance}/{statut}(phase=${phase.id},dependance=${p.id}, statut=${p.liaison})}">
												<p type="text" class="btn btn-block"
													style="background-color: #7e60fb; color: white">Ajouter</p>
											</a>
										</td>
									</span>
								</span>

							
								
							</tr>

						</tbody>
					</table>
				</div>
			</div>
			
	
			<div class="row mt-3">
				<div class="col d-flex justify-content-end">
				
				<span th:if=${groupe2}>
					<div class="form-group mr-3">
						<a th:href="@{/projet/gantt/{id}(id=${projet.id})}">
							<p type="text" class="btn btn-block" style="background-color: #7e60fb; color: white">Gantt
							</p>
						</a>
					</div>

				</span>

			<div class="form-group ">
					<a th:href="@{/projet/voir/{idProjet}(idProjet=${projet.id})}">
						<p type="text" class="btn btn-block" style="background-color: #7e60fb; color: white">Retour projet</p>
					</a>
				</div>
			</div>


			</div>

	
		<!-- footer -->

		<!-- PIED DE PAGE -->

		<div th:replace="fragments/footer :: footer"></div>

		<!-- ********************************************* -->

		<!-- footer -->
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>

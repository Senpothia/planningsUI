<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" href="/css/styles.css">
	<link rel="shortcut icon" type="image/x-icon" href="/images/logo0.png" />
	<title>Plannings</title>
</head>

<body>
	<div class="container">

		<!-- ENTETE -->


		<div th:replace="fragments/entete_post :: entete_post"></div>
		<!-- ---------------- -->


		<!-- IMAGE -->
		<div class="row">
			<div class="col">
				<img class="img-fluid" src="/images/bandeau22.jpg" alt="" th:src="@{/images/bandeau22.jpg}" />
			</div>
		</div>
		<!-- ----------------- -->
		<div class="row d-flex justify-content-center">

			<span th:if="${access == '1'}">
				<h1>Liste de tous les projets</h1>
			</span> <span th:if="${access == '2'}">
				<h1>Liste
					de mes projets en cours</h1>
			</span> <span th:if="${access == '3'}">
				<h1>Liste de tous les projets en cours</h1>
			</span>




		</div>


		<div class="row">

			<div class="col donnees" style="margin: 5px;">

				<table class="table table-striped">
					<thead>
						<tr>
							
							<th scope="col">N°</th>
							<th scope="col">Nom</th>
							<th scope="col">Type</th>
							<th scope="col">Date</th>
							<th scope="col">Responsable</th>
							<th scope="col">Actif</th>
							<th scope="col">Consulter</th>


						</tr>
					</thead>
					<tbody>
						<tr th:each="projet, iStat: ${projets}">
							
							<td th:text="${projet.numero}" />
							<td th:text="${projet.nom}" />
							<td th:text="${projet.type}" />
							<td th:text="${#temporals.format(projet.date, 'dd-MM-yyyy')}" />
							<td th:text="${projet.nomChef}" />
							
							<span th:unless=${groupe2}>
							<td th:text="${projet.statutString}" />
							</span>
							
						<span th:if=${groupe2}>
							<span th:if="${projet.statut}">
							<td><a
								th:href="@{/projet/liste/statut/{id}(id=${projet.id})}"><p
										type="text" class="btn btn-block"
										style="background-color: #730800; color: white">Désactiver</p></a>
							</td></span>
							
							 
							<span th:unless="${projet.statut}">
							<td><a
								th:href="@{/projet/liste/statut/{id}(id=${projet.id})}"><p
										type="text" class="btn btn-block"
										style="background-color: #7e60fb; color: white">Activer</p></a>
							</td></span>
						</span>
							
							<td><a th:href="@{/projet/voir/{id}(id=${projet.id})}"><p type="text"
										class="btn btn-block"
										style="background-color: #7e60fb; color: white">Voir</p></a>
							<td />


						</tr>

					</tbody>
				</table>


			</div>


		</div>

		<div class="row mt-3">
			<div class="col d-flex justify-content-center">
				<div class="form-group ">
					<a href="/espace"><p type="text" class="btn btn-block"
							style="background-color: #7e60fb; color: white; width: 350px;">Retour</p></a>
				</div>
			</div>


		</div>

		<!-- PIED DE PAGE -->

		<div th:replace="fragments/footer :: footer"></div>

		<!-- ********************************************* -->


	</div>
	<!-- fin conteneur -->


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
